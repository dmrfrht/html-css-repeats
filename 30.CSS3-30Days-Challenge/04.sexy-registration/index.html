<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sexy Registration Form | Code 30 Things in 30 Days with CSS3</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/sandbox.css">
  <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Nova+Mono|Roboto+Condensed" rel="stylesheet">
</head>
<body>
<h1><small>Day #4</small> Sexy Registration Form</h1>
<div class="sandbox">
  <h2>Sandbox <small>This is where you play</small></h2>
  <div class="content">
    <p><strong>Instructions:</strong> Use CSS to style the following web form into something visually attractive with a
      great user experience! Refer to the "Final Result" for help.</p>
    <section>
      <div class="register-wrapper">
        <div class="register-block">
          <h3 class="register-title">Create an account</h3>
          <p>Quickly &amp; easily create an account using the form below.</p>
          <form action="">
            <input type="email" placeholder="Enter your email"/>
            <input type="password" placeholder="Enter your password"/>
            <input type="submit" value="Create my account"/>
          </form>
        </div>
      </div>
    </section>
  </div>
</div>
<footer>
  <div class="logo">
    <a href="http://codecollege.ca/" id="logo">
      <img src="./img/bggray.svg" width="60px" id="logo_bg-gray">
      <img src="./img/bgyellow.svg" width="60px" id="logo_bg-yellow">
      <img src="./img/codecollegelogo.svg" width="60px" id="logo_codecollege">
    </a>
  </div>
</footer>
</body>
</html>
