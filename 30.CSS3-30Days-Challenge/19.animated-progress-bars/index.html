<h1><small>Day #19</small> Animated Progress Bars</h1>
<div class="sandbox">
  <h2>Sandbox <small>This is where you play</small></h2>

    <p>
      <strong>Instructions:</strong>
      Create CSS only progress bars that animate below!
    </p>
    <section>

      <div class="animation-bar-1">
