<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Clipping Images with Shapes | Code 30 Things in 30 Days with CSS3</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/sandbox.css">
  <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Nova+Mono|Roboto+Condensed" rel="stylesheet">
</head>
<body>
<h1><small>Day #3</small> Clipping Images with Shapes</h1>
<div class="sandbox">
  <h2>Sandbox <small>This is where you play</small></h2>
  <div class="content">
    <p><strong>Instructions:</strong> Use CSS3 to "clip" the following images with different shapes!</p>
    <section>
      <h4>Example #1</h4>
      <img src="https://unsplash.it/300/300?image=1000" alt="" class="clip-image-1"/>
    </section>
    <section>
      <h4>Example #2</h4>
      <img src="https://unsplash.it/300/300?image=1005" alt="" class="clip-image-2"/>
    </section>
    <section>
      <h4>Example #3</h4>
      <img src="https://unsplash.it/300/300?image=1002" alt="" class="clip-image-3"/>
    </section>
    <section>
      <h4>Example #4</h4>
      <img src="https://unsplash.it/300/300?image=1003" alt="" class="clip-image-4"/>
    </section>
  </div>
</div>
<footer>
  <div class="logo">
    <a href="http://codecollege.ca/" id="logo">
      <img src="./img/bggray.svg" width="60px" id="logo_bg-gray">
      <img src="./img/bgyellow.svg" width="60px" id="logo_bg-yellow">
      <img src="./img/codecollegelogo.svg" width="60px" id="logo_codecollege">
    </a>
  </div>
</footer>
</body>
</html>
