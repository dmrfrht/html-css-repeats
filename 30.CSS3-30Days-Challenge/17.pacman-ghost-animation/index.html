<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS Only Pacman | Code 30 Things in 30 Days with CSS3</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/sandbox.css">
  <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Nova+Mono|Roboto+Condensed" rel="stylesheet">
</head>
<body>
<h1><small>Day #17</small> Pacman & Ghost Animation!</h1>
<div class="sandbox">
  <h2>Sandbox <small>This is where you play</small></h2>
  <div class="content">
    <p><strong>Instructions:</strong> Create a simple animation of Pacman chomping and chasing a ghost along this
      container element!</p>
    <section>
      <h4>CSS Only Pacman</h4>
      <div class="path">
        <div class="pacman"></div>
        <div class="ghost">
          <div class="eyes"></div>
          <div class="skirt"></div>
        </div>
      </div>
    </section>
  </div>
</div>
<footer>
  <div class="logo">
    <a href="http://codecollege.ca/" id="logo">
      <img src="img/bggray.svg" width="60px" id="logo_bg-gray">
      <img src="img/bgyellow.svg" width="60px" id="logo_bg-yellow">
      <img src="img/codecollegelogo.svg" width="60px" id="logo_codecollege">
    </a>
  </div>
</footer>
</body>
</html>
