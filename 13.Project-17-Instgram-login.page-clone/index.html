<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Instagram Login Form Clone</title>
</head>
<body>
<div id="wrapper">
  <div class="container">
    <div class="phone-app-demo"></div>
    <div class="form-data">
      <form>
        <div class="logo">
          <img src="img/logo.png" alt="Instagram">
        </div>
        <input type="text" placeholder="Telefon numarası, kullanıcı adı veya e-posta adresi">
        <input type="password" placeholder="Şifre">
        <button type="submit" class="form-btn"> Giriş Yap</button>
        <span class="has-separater">Ya da</span>
        <a href="#" class="facebook-login">
          <i class="fab fa-facebook"></i> Facebook ile Giriş Yap
        </a>
        <a href="#" class="password-reset">Şifreni mi unuttun?</a>
      </form>
      <div class="sign-up">
        Hesabın yok mu? <a href="#">Kaydol</a>
      </div>
      <div class="get-the-app">
        <span>Uygulamayı indir.</span>
        <div class="badges">
          <img src="img/iOS.png" alt="">
          <img src="img/android.png" alt="">
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <nav class="footer-nav">
        <ul>
          <li><a href="#">Hakkımızda</a></li>
          <li><a href="#">Destek</a></li>
          <li><a href="#">Basın</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">İş Fırsatları</a></li>
          <li><a href="#">Gizlilik</a></li>
          <li><a href="#">Koşullar</a></li>
          <li><a href="#">Dizin</a></li>
          <li><a href="#">Profiller</a></li>
          <li><a href="#">Konu Etiketleri</a></li>
          <li><a href="#">Dil</a></li>
        </ul>
      </nav>
      <div class="copyright-notice">
        &copy; 2019 Instagram
      </div>
    </div>
  </footer>
</div>
</body>
</html>
